<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scal=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Bootstrap</h1>
      <p>some text</p>
    </div>
    <div class="container-fluid">
      <h1>Bootstrap</h1>
      <p>some text</p>
    </div>
    <div class="container pt-3">
      <h1>Bootstrap</h1>
      <p>some text</p>
    </div>
    <div class="container-fluid p-3 my-3 border">
      <h1>Bootstrap</h1>
      <p>some text</p>
    </div>
    <div class="container-fluid p-3 my-3 bg-primary text-white">
      <p>Some text</p>
    </div>
    <div class="container-sm my-3 border">
      <p>some text</p>
    </div>
    <div class="container-fluid">
      <h1>Three equal columns</h1>
      <div class="row">
        <div class="col" style="background-color: pink">column 1</div>
        <div class="col" style="background-color: red">Column 2</div>
        <div class="col" style="background-color: pink">Column 3</div>
      </div>
    </div>
    <div class="container">
      <h3>Hover table</h3>
      <table class="table table-dark table-striped table-hover">
        <thead class="thead-light">
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>E-mail</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>John</td>
            <td>Deo</td>
            <td>john@example.com</td>
          </tr>
          <tr>
            <td>Mary</td>
            <td>Moe</td>
            <td>mary@example.com</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
